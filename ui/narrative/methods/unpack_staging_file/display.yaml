description : |
    <p>This App allows users to unpack a compressed file in the staging area. Recognizable compressed files include .zip, .gz, .bz2, .tar, .tar.gz, and .tar.bz2.<p>

    <p><b>Note:</b> we recommend using the expand icon found within the staging area rather than this App.</p>

